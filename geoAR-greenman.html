<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="geoAR.css" />
    <title>Celtic Rainforest</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="fieldnotes"><img src="https://cdn.glitch.com/7bdc0786-c538-4689-b98e-871011718896/fieldnotes2.png" height="30"></div>
    <div class="trail"><a href="escolta.html"><img src="https://cdn.glitch.com/7bdc0786-c538-4689-b98e-871011718896/back-yellow.png" height="30"></a></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true; alpha: true"
    >
      <a-assets>
        <a-asset-item id="greenMan" 
        src="https://cdn.glitch.com/7bdc0786-c538-4689-b98e-871011718896/green-man-less.glb"></a-asset-item>
      </a-assets>
      <a-camera gps-camera rotation-reader> </a-camera>
      <a-entity position="0 60 0">
        <a-gltf-model
          animation-mixer
          src="#greenMan"
          scale="3 3 3"
          rotation="0 -90 0"
          gps-entity-place="latitude: 14.599141; longitude: 120.979420"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
